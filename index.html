<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RxJS demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100, 400">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div id="app">
      <header class="app__header">
        <p>Reactive Workshop</p>
        <button id="magicButton" class="btn btn-magic">Magic button</button>
      </header>
      <main class="app__main">
        <div class="suggestion-box">
          <header class="suggestion-box__header">
            <span>Suggestions</span>
            <i id="refresh" class="fa fa-refresh"></i>
          </header>
          <section class="suggestion-box__body">
            <ul class="suggestion-box__list">
              <li id="suggestionOne" class="suggestion-box__list__item">
                <div>
                  <img class="mr-full" width="40" height="40" />
                  <span></span>
                </div>
                <i id="removeOne" class="fa fa-close"></i>
              </li>
              <li id="suggestionTwo" class="suggestion-box__list__item">
                <div>
                  <img class="mr-full" width="40" height="40" />
                  <span></span>
                </div>
                <i id="removeTwo" class="fa fa-close"></i>
              </li>
              <li id="suggestionThree" class="suggestion-box__list__item">
                <div>
                  <img class="mr-full" width="40" height="40" />
                  <span></span>
                </div>
                <i id="removeThree" class="fa fa-close"></i>
              </li>
            </ul>
          </section>
        </div>
      </main>
      <section class="finale">
        <div class="finale__applauseometer">
          <div id="volumeWrapper" class="volume">
            <div id="volumeThreshold" class="volume__threshold"></div>
            <div id="volumeBar" class="volume__bar"></div>
          </div>
          <i id="finaleCloseIcon" class="fa fa-close finale-close"></i>
          <span class="finale__text">Applause-o-meter</span>
        </div>
        <div class="finale__message">
          <p class="mb-full">Keep on smiling.</p>
          <p>You are the most beautiful people when you do.</p>
          <p class="q-owner">Reign</p>
          <p class="twitter mb-full">
            <a target="_blank" href="https://twitter.com/r31gN_">
              @r31gN_
            </a>
            <a target="_blank" href="https://twitter.com/cassilup">
              @cassilup
            </a>
          </p>
          <p class="repo-link">
            <a target="_blank"
               href="https://github.com/r31gN/rxjs-demo-presentation">
              https://github.com/r31gN/rxjs-demo-workshop-starter
            </a>
          </p>
        </div>
      </section>
    </div>
    <script src="app.js" />
  </body>
</html>
